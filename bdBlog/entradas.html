<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Entradas</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluye el script de CKEditor -->
    <script src="ckeditor/ckeditor.js"></script>
    <style>
        /* Estilos CSS adicionales para el formulario */
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-top: 50px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulario de Entradas</h2>
        <form action="procesar_entrada.php" method="post" enctype="multipart/form-data">
            <label for="usuario_id">ID de Usuario:</label>
            <input type="number" id="usuario_id" name="usuario_id" required>
            
            <label for="categoria_id">ID de Categoría:</label>
            <input type="number" id="categoria_id" name="categoria_id" required>
            
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>

            <!-- Agrega un textarea específico para CKEditor -->
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>

            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*">
            
            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Inicializa CKEditor en el textarea con ID "descripcion" -->
    <script>
        CKEDITOR.replace('descripcion');
    </script>
</body>
</html>
