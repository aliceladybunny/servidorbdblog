<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="school_logo.png" alt="Logo Escolar" class="school-logo">
        <h2>Formulario de Usuarios</h2>
        <form action="procesar_usuario.php" method="post" enctype="multipart/form-data">
            <label for="nick">Nick:</label>
            <input type="text" id="nick" name="nick" required>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" required>

            <label for="perfil">Perfil:</label>
            <select id="perfil" name="perfil" required>
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>

            <label for="imagen_avatar">Imagen de Avatar:</label>
            <input type="file" id="imagen_avatar" name="imagen_avatar" accept="image/*">
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
